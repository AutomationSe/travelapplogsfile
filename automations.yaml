version: 1.0

automations:
  - name: run-tests
    on: [push]
    tasks:
      - name: install-dependencies
        command: |
          sudo apt-get update
          sudo apt-get install -y maven default-jdk
          mvn clean install

      - name: run-testng-suite
        command: mvn test -DsuiteXmlFile=testng.xml
